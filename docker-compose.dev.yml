services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.10
    container_name: genum-clickhouse
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-default}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-clickhouse}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse}
    ports:
      - "127.0.0.1:8123:8123"  # HTTP interface
      - "127.0.0.1:9000:9000"  # Native protocol
    volumes:
      - genum-clickhouse_data:/var/lib/clickhouse
      - genum-clickhouse_logs:/var/log/clickhouse-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  postgres:
    image: docker.io/postgres:17
    container_name: genum-postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - TZ=UTC
      - PGTZ=UTC
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - genum-postgres_data:/var/lib/postgresql/data
    networks:
      - default

volumes:
  genum-clickhouse_data:
  genum-clickhouse_logs:
  genum-postgres_data:

networks:
  default:
    driver: bridge
